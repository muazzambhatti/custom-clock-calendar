<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<br><br><br><br><br>
    <div id="h_m_s">
        <div class="time_unit">
            <h2>HOURS</h2>
            <div class="digit_containers">
                <div class="single_digit"></div>
                <div class="single_digit"></div>
            </div>
        </div>


        <div class="time_unit">
            <h2>MINUTES</h2>
            <div class="digit_containers">
                <div class="single_digit"></div>
                <div class="single_digit"></div>
            </div>
        </div>


        <div class="time_unit">
            <h2>SECONDS</h2>
            <div class="digit_containers">
                <div class="single_digit"></div>
                <div class="single_digit"></div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
