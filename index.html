<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<br><br><br><br><br>
    <div id="h_m_s">

        <div class="time_unit">
            <h3>HOURS</h3>
                <div class="digit_display">
                    <p id="hours_digit" class="time_numbers">2</p>
                </div>
        </div>

        <div class="time_unit">
            <h3>MINUTES</h3>
                <div class="digit_display">
                    <p id="minutes_digit" class="time_numbers"></p>
                </div>
        </div>


        <div class="time_unit">
            <h3>SECONDS</h3>
                <div class="digit_display">
                    <p id="seconds_digit" class="time_numbers"></p>
                </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
