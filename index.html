<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="MK_heading">MATORIAN KAGODORA</h1>
    <div id="pyramid_bg_box">

        <div id="solar_cycle_display">
        </div>

        <div id="h_m_s">
            <div class="time_unit">
                <h6>DO</h6>
                <div class="digit_display">
                    <p id="hours_digit" class="time_numbers"></p>
                </div>
            </div>
            <span style="color: rgb(216, 3, 3);position: absolute;bottom: 7px;left: 36px;">:</span>
            <div class="time_unit">
                <h6>GODO</h6>
                <div class="digit_display">
                    <p id="minutes_digit" class="time_numbers"></p>
                </div>
            </div>
            <span style="color:rgb(216, 3, 3); x-large;position: absolute;bottom: 7px;right: 37px;">:</span>
            <div class="time_unit">
                <h6>SHU</h6>
                <div class="digit_display">
                    <p id="seconds_digit" class="time_numbers"></p>
                </div>
            </div>
        </div>

        <div id="ring_display">
            <h6>RING</h6>
            <div id="ring_digits_box">
                00000
            </div>
        </div>

        <div id="turn_display">
            <h6>TURN</h6>
            <div id="turn_digits_box">
                000000
            </div>
        </div>

        <div id="ray_display">
            <h6>RAY</h6>
            <div id="ray_digits_box">
                0000000
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
